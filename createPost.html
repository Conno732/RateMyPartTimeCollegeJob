<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate My Part Time College Job</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="rmuj1.png">
</head>
<body>

        <div class ="header">
            <img width = 30% src="ratemyuniversityjob.png">
            <div class = "headItem">
                    Back
            </div>
        </div>

        <div class = "forms">
            <ul id="ulforms">
                <li>
                    
                        <label for="companyName" class="label">Company Name: </label>
                        <input class="label" type="text" id="companyName" name ="companyName">
                    
                </li>
                <li>
  
                        <label for="jobTitle" class ="label">Job Title: </label>
                        <input type="text" id="jobTitle" name="jobTitle" class = "label">

                </li>

                <li>
                    <label for="pay" class="label">Pay ($/hr):</label>
                    <input type="text" id="pay" name="pay" class="label">
                </li>
            </ul>

                
                
                
                      
                
            
        </div>
    
        <div class = "forms">
            <div class="form">
                <div class="label">
                    Review
                </div>
                <div class = "label">
                    <textarea id="synopsis" name ="synopsis" maxlength = 100></textarea>
                </div>
                
            </div>
        </div>
        <div class="label">
            Rating
        </div>
        <div class="stars">
            <div class="star-rating">
                
                <input type="radio" name="stars" id="star-a" value="5"/>
                <label for="star-a"></label>
          
                <input type="radio" name="stars" id="star-b" value="4"/>
                <label for="star-b"></label>
            
                <input type="radio" name="stars" id="star-c" value="3"/>
                <label for="star-c"></label>
            
                <input type="radio" name="stars" id="star-d" value="2"/>
                <label for="star-d"></label>
            
                <input type="radio" name="stars" id="star-e" value="1"/>
                <label for="star-e"></label>
          </div>
            
           
        </div>
        <div class = label>
            <input type="submit">
        </div>

            
     
</body>

</html>
