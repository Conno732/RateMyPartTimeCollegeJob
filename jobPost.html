<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script type="module" src="./dist/index.js"></script>
  </head>
  <body>
    <div id="jobPostFlag"></div>
    <h1>User</h1>
    <p id="poster"></p>
    <h1>Title</h1>
    <p id="title"></p>
    <h1>Company</h1>
    <p id="company"></p>
    <h1>Average Pay</h1>
    <p id="pay"></p>
    <h1>Location</h1>
    <p id="location"></p>
    <h1>Tag</h1>
    <p id="tag"></p>
    <h1>Stars</h1>
    <p id="stars"></p>
    <h1>description</h1>
    <p id="description"></p>
    <h1>Reviews</h1>
    <div id="reviews">
      <label for="addReview">Add Review</label>
      <textarea
        id="reviewTextInput"
        name="addReview"
        cols="40"
        rows="10"
        maxlength="300"
      ></textarea>
      <label>Stars</label>
      <input type="range" min="1" max="5" id="reviewStarInput" />
      <label>Pay</label>
      <input id="payInput" />
      <button id="submitReview">Submit Review</button>
      <div id="reviewDiv"></div>
    </div>
  </body>
</html>
